<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Armator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta property="og:title" content="Armator Documentation">
    <meta property="og:description" content="The official Armator Documentation website.">
    <meta property="og:image" content="https://cdn.discordapp.com/avatars/903954294494097430/54354f15fcc9efb60b35e9793d009692.png">
    <meta name="description" content="The official Armator Documentation website.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <style>
        .app-name-link>img {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Armator',
            coverpage: true,
            onlyCover: true,
            loadSidebar: true,
            logo: 'https://cdn.discordapp.com/avatars/903954294494097430/54354f15fcc9efb60b35e9793d009692.png'
        }
    </script>
    <!-- Docsify v4 -->
    <script id="docsify" src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script>
        window.addEventListener('load', function() {
            document.getElementsByClassName("cover")[0].style.background = 'linear-gradient(to left bottom, hsl(115, 100%, 85%) 0%,hsl(155, 100%, 85%) 100%)';
        });
    </script>
</body>

</html>
